<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        table {
            border-collapse: collapse;
            margin: auto;
        }

        td {
            border: solid 1px black;
            width: 120px;
            height: 25px;
            border-spacing: 0px;
        }

        th {
            width: 50px;
            height: 50px;
            border: solid 1px black;
        }
    </style>
</head>

<body>
    <br>
    <table>
        <caption>Таблица А</caption>
        <tr>
            <td colspan="5"></td>
        </tr>
        <tr>
            <td rowspan="3"></td>
            <td></td>
            <td rowspan="3"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td rowspan="3"></td>
            <td rowspan="3"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <br>
    <table style="text-align: center">
        <caption>Таблица B</caption>
        <tr>
            <th colspan="8" style="background-color:cyan;"></th>
        </tr>
        <tr>
            <th rowspan="6" style="background-color:lightyellow;"></th>
            <th colspan="6" style="background-color:cyan;"></th>
            <th rowspan="6" style="background-color:lightyellow;"></th>
        </tr>
        <tr>
            <th rowspan="4" style="background-color:lightyellow;"></th>
            <th colspan="4" style="background-color:cyan;"></th>
            <th rowspan="4" style="background-color:lightyellow;"></th>
        </tr>
        <tr>
            <th rowspan="2" style="background-color:lightyellow;"></th>
            <th style="background-color:red;"></th>
            <th style="background-color:blue;"></th>
            <th rowspan="2" style="background-color:lightyellow;"></th>
        </tr>
        <tr>
            <th style="background-color:lime;"></th>
            <th style="background-color:yellow;"></th>
        </tr>
        <tr>
            <th colspan="4" style="background-color:cyan;"></th>
        </tr>
        <tr>
            <th colspan="6" style="background-color:cyan;"></th>
        </tr>
        <tr>
            <th colspan="8" style="background-color:cyan;"></th>
        </tr>
    </table>
</body>

</html>
